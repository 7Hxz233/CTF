[program]
;;程序简介
introduction = "本程序用于将 UCenter Home 2.0 数据转换至 Discuz! X1, 请确认转换程序已经完整上传到 Discuz! X1 程序目录"
;;原始程序版本
source= "UCenter Home 2.0"
;;目标程序版本
target= "Discuz! X1.0"

[tablecheck]
source = pollfield
target = common_member_field_home

;转换对应步骤程序的简要说明
;如果您有某些特殊的转换程序，可以在这里罗列出来
;例如 test = 这是测试
;对应转换程序 test.php 的说明，
;
[start]
config = 参数配置

[steps]

[config]
ucenter = 0

;每次跳转时转换的数据量
